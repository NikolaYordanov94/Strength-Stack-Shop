<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

<!--    todo: add product details view, including the comments for each product-->

    <div class="row">
        <div class="col-md-6">
            <h1>Product details</h1>
            <p th:text="${currentProduct.getCreatedAt()}"></p>
            <!-- Replace 'name' with your actual product name field -->
            <div th:each="comment : ${currentProduct.getComments()}">
                <p th:text="${comment}"></p>
            </div>

            <form id="commentForm" th:method="POST"
                  th:action="@{/comment-create}">
                <input type="hidden" name="productId" th:value="${currentProduct.getId()}">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="textContent"
                              id="message"
                              cols="30"
                              rows="5"
                              class="form-control"
                              style="background-color: white;"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>

                <div class="form-group">
                    <input type="submit"
                           class="btn"
                           id="postComment"
                           value="Post Comment"/>
                </div>
            </form>

        </div>
    </div>

</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
